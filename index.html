<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Project Showcase</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { 
      width: 100%; 
      height: 100%; 
      overflow: hidden; 
      background: #000; 
      font-family: 'Segoe UI', Arial, sans-serif; 
      touch-action: manipulation;
    }
    
    #loading { 
      position: fixed; 
      top: 0; left: 0; 
      width: 100%; 
      height: 100%; 
      background: #000; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      z-index: 1000; 
    }
    .loading-text { 
      color: #FFA500; 
      font-size: 1.5rem; 
      letter-spacing: 2px; 
      text-shadow: 0 0 10px rgba(255,165,0,0.7); 
    }
    
    #milkyway { 
      position: fixed; 
      top: 0; left: 0; 
      width: 100vw; 
      height: 100vh; 
      z-index: 0; 
    }
    
    .overlay { 
      position: relative; 
      z-index: 10; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      width: 100%; 
      height: 100%; 
      color: #fff; 
      text-align: center; 
      opacity: 0; 
      transition: opacity 2s ease; 
    }
    .title { 
      font-size: 3rem; 
      margin-bottom: 2rem; 
      color: #FFA500; 
      text-shadow: 0 0 10px rgba(255,165,0,0.9), 0 0 30px rgba(255,165,0,0.5); 
      letter-spacing: 3px; 
      opacity: 0; 
      animation: fadeIn 3s ease-in-out forwards; 
    }
    .projects { 
      display: flex; 
      gap: 3rem; 
      opacity: 0; 
      animation: fadeIn 3s ease-in-out 1.5s forwards; 
    }
    .project-card { 
      cursor: pointer; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    
    .project-card:hover, .project-card.touch-active { 
      transform: scale(1.1); 
      transition: transform 0.2s ease-out; 
    }
    
    .project-icon { 
      width: 150px; 
      height: 150px; 
      margin-bottom: 1rem; 
      border-radius: 12px; 
      overflow: hidden; 
      background: transparent;
      box-shadow: none;
      transition: transform 0.2s ease-out;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }
    
    #icon-1 { animation-delay: 2s; }
    #icon-2 { animation-delay: 2.3s; }
    #icon-3 { animation-delay: 2.6s; }
    
    .project-card:hover .project-icon, .project-card.touch-active .project-icon { 
      transform: scale(1.1); 
      transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55); 
    }
    
    .project-card span { 
      font-weight: bold; 
      color: #fff; 
      text-shadow: 0 0 5px rgba(255,255,255,0.7); 
      font-size: 1.1rem; 
      transition: all 0.2s ease;
      opacity: 0;
      animation: fadeIn 2s ease-in-out 1s forwards;
    }
    
    .project-card:hover span, .project-card.touch-active span {
      text-shadow: 0 0 15px rgba(255,255,255,0.9);
      transform: translateY(-2px);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Mobile landscape optimization */
    @media screen and (orientation: portrait) {
      html, body {
        transform-origin: top left;
        transform: rotate(-90deg) translateX(-100%);
        width: 100vh;
        height: 100vw;
        position: fixed;
        top: 100%;
        left: 0;
      }
    }
    
    /* Mobile responsive adjustments */
    @media (max-width: 768px) {
      .projects { 
        gap: 2rem; 
        flex-wrap: wrap;
        justify-content: center;
      }
      .project-icon { 
        width: 130px; 
        height: 130px; 
        margin-bottom: 0.8rem;
      }
      .title { 
        font-size: 2.2rem; 
        margin-bottom: 1.5rem;
      }
      .project-card span { 
        font-size: 1rem; 
      }
    }
    
    /* Debug console - COMPACT BOTTOM VERSION */
    #debug-console {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: calc(100% - 20px);
      height: 3.5em;
      background: rgba(0,20,0,0.9);
      color: #00ff00;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      padding: 5px;
      border: 1px solid #00aa00;
      z-index: 100;
      overflow-y: auto;
      border-radius: 3px;
      box-shadow: 0 0 10px rgba(0,255,0,0.3);
      pointer-events: none;
    }
    
    @media (max-width: 768px) {
      #debug-console { 
        font-size: 9px;
        height: 3em;
      }
    }
  </style>
</head>
<body>
  <div id="loading"><div class="loading-text">SYNCHRONIZING WITH THE UNIVERSE...</div></div>
  <div id="milkyway"></div>
  <div id="debug-console">[INIT] Debug console active...</div>
  
  <div class="overlay">
    <h1 class="title">PROJECT SHOWCASE</h1>
    <div class="projects">
      <div class="project-card" id="card-1" data-project="1">
        <div class="project-icon" id="icon-1"></div>
        <span>Galaxy Runner</span>
      </div>
      <div class="project-card" id="card-2" data-project="2">
        <div class="project-icon" id="icon-2"></div>
        <span>Quantum Maze</span>
      </div>
      <div class="project-card" id="card-3" data-project="3">
        <div class="project-icon" id="icon-3"></div>
        <span>Neural Drift</span>
      </div>
    </div>
  </div>

  <script>
    // Global variables
    let scene, camera, renderer;
    let projectScenes = {};
    let projectRenderers = {};
    let projectMeshes = {};
    let time = 0;
    let gasClouds = [];
    let hoverEffects = {};
    let debugConsole = document.getElementById('debug-console');
    let touchTimers = {};
    let lastTouchTime = {};
    
    // Debug logging function
    function logMessage(message) {
      console.log(`[COSMIC] ${message}`);
      if (debugConsole) {
        const timestamp = new Date().toLocaleTimeString();
        debugConsole.innerHTML += `[${timestamp}] ${message}<br>`;
        debugConsole.scrollTop = debugConsole.scrollHeight;
      }
    }
    
    // Show project function
    function showProject(id) {
      logMessage(`Project ${id} selected`);
      alert(`Launching Project ${id}: Prepare for dimensional shift...`);
    }
    
    // Force landscape orientation on mobile
    function forceLandscape() {
      if (typeof screen.orientation !== 'undefined' && screen.orientation.lock) {
        screen.orientation.lock('landscape').catch(e => {
          logMessage(`Orientation lock failed: ${e.message}`);
        });
      }
    }
    
    // Enter fullscreen mode
    function enterFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen().catch(e => {
          logMessage(`Fullscreen failed: ${e.message}`);
        });
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }
    
    // Hide loading screen
    function hideLoadingScreen() {
      logMessage("Hiding loading screen...");
      const loading = document.getElementById('loading');
      setTimeout(() => {
        loading.style.opacity = '0';
        setTimeout(() => {
          loading.style.display = 'none';
          document.querySelector('.overlay').style.opacity = '1';
          logMessage("Main interface visible");
        }, 1000);
      }, 1000);
    }
    
    // Create smooth starfield with proper particle sizes
    function createSmoothUniverse() {
      logMessage("Creating smooth universe...");
      
      try {
        const container = document.getElementById('milkyway');
        if (!container) {
          logMessage("ERROR: Milkyway container not found!");
          return false;
        }
        
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 3000);
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.1;
        container.appendChild(renderer.domElement);
        logMessage("Three.js renderer initialized");
        
        // Create smooth starfield with tiny particles
        const starsGeometry = new THREE.BufferGeometry();
        const starCount = 15000;
        const positions = new Float32Array(starCount * 3);
        const colors = new Float32Array(starCount * 3);
        const sizes = new Float32Array(starCount);
        
        for (let i = 0; i < starCount; i++) {
          const i3 = i * 3;
          
          // Galactic distribution with proper spacing
          const radius = Math.sqrt(Math.random()) * 1500;
          const angle = Math.random() * Math.PI * 2;
          const height = (Math.random() - 0.5) * 400;
          
          positions[i3] = radius * Math.cos(angle);
          positions[i3 + 1] = height;
          positions[i3 + 2] = radius * Math.sin(angle);
          
          // Tiny particle sizes (0.5 to 2 pixels)
          sizes[i] = 0.5 + Math.random() * 1.5;
          
          // Realistic star colors with proper distribution
          const colorType = Math.random();
          if (colorType < 0.7) {
            colors[i3] = 0.9 + Math.random() * 0.1;
            colors[i3 + 1] = 0.9 + Math.random() * 0.1;
            colors[i3 + 2] = 1.0;
          } else if (colorType < 0.85) {
            colors[i3] = 0.7 + Math.random() * 0.3;
            colors[i3 + 1] = 0.8 + Math.random() * 0.2;
            colors[i3 + 2] = 1.0;
          } else {
            colors[i3] = 1.0;
            colors[i3 + 1] = 0.7 + Math.random() * 0.3;
            colors[i3 + 2] = 0.5 + Math.random() * 0.2;
          }
        }
        
        starsGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        starsGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        starsGeometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
        
        const starsMaterial = new THREE.PointsMaterial({
          size: 1.0,
          vertexColors: true,
          transparent: true,
          opacity: 0.8,
          sizeAttenuation: true,
          blending: THREE.AdditiveBlending
        });
        
        const starField = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(starField);
        logMessage("Starfield created with 15,000 smooth particles");
        
        // Create sinusoidal gas clouds
        createSinusoidalGasClouds();
        
        camera.position.z = 20;
        
        // Handle resize
        window.addEventListener('resize', () => {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
          logMessage("Window resized, renderer updated");
        });
        
        logMessage("Smooth universe initialization complete");
        return true;
      } catch (error) {
        logMessage(`ERROR in createSmoothUniverse: ${error.message}`);
        return false;
      }
    }
    
    // Create sinusoidal gas clouds that float smoothly
    function createSinusoidalGasClouds() {
      logMessage("Creating sinusoidal gas clouds...");
      
      const cloudColors = [
        [0.8, 0.4, 0.9], // Purple
        [0.3, 0.6, 1.0], // Blue
        [1.0, 0.5, 0.7], // Pink
        [0.4, 0.8, 0.9]  // Cyan
      ];
      
      for (let i = 0; i < 4; i++) {
        try {
          const cloudGeometry = new THREE.BufferGeometry();
          const particleCount = 3000;
          const positions = new Float32Array(particleCount * 3);
          const colors = new Float32Array(particleCount * 3);
          const sizes = new Float32Array(particleCount);
          
          // Create sinusoidal wave pattern
          const waveOffsetX = Math.random() * Math.PI * 2;
          const waveOffsetY = Math.random() * Math.PI * 2;
          const waveOffsetZ = Math.random() * Math.PI * 2;
          
          for (let j = 0; j < particleCount; j++) {
            const j3 = j * 3;
            
            // Sinusoidal distribution for smooth wave effect
            const t = j / particleCount * Math.PI * 8;
            const amplitude = 150 + Math.random() * 100;
            const radius = 300 + Math.random() * 300;
            
            positions[j3] = radius * Math.cos(t) + Math.sin(t * 0.7 + waveOffsetX) * amplitude;
            positions[j3 + 1] = Math.sin(t * 1.3 + waveOffsetY) * amplitude * 0.7;
            positions[j3 + 2] = radius * Math.sin(t) + Math.cos(t * 0.9 + waveOffsetZ) * amplitude;
            
            // Use cloud colors
            const colorIndex = i % cloudColors.length;
            colors[j3] = cloudColors[colorIndex][0] * (0.7 + Math.random() * 0.3);
            colors[j3 + 1] = cloudColors[colorIndex][1] * (0.7 + Math.random() * 0.3);
            colors[j3 + 2] = cloudColors[colorIndex][2] * (0.7 + Math.random() * 0.3);
            
            // Variable sizes for organic look
            sizes[j] = 2 + Math.random() * 8;
          }
          
          cloudGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
          cloudGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
          cloudGeometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
          
          const cloudMaterial = new THREE.PointsMaterial({
            size: 4,
            vertexColors: true,
            transparent: true,
            opacity: 0.25,
            sizeAttenuation: true,
            blending: THREE.AdditiveBlending
          });
          
          const gasCloud = new THREE.Points(cloudGeometry, cloudMaterial);
          gasCloud.userData = {
            waveOffsetX: waveOffsetX,
            waveOffsetY: waveOffsetY,
            waveOffsetZ: waveOffsetZ,
            speed: 0.005 + Math.random() * 0.01
          };
          
          scene.add(gasCloud);
          gasClouds.push(gasCloud);
          logMessage(`Created sinusoidal gas cloud ${i+1}/4`);
        } catch (error) {
          logMessage(`Error creating gas cloud ${i+1}: ${error.message}`);
        }
      }
    }
    
    // Create Project Icons with enhanced geometry
    function createProjectIcons() {
      logMessage("Creating enhanced 3D project icons...");
      createProjectIcon('icon-1', 'icosahedron', 0xff6600); // Orange
      createProjectIcon('icon-2', 'torus', 0x0096D6);      // Blue
      createProjectIcon('icon-3', 'dodecahedron', 0x9932cc); // Purple (more interesting shape)
      logMessage("Project icons creation initiated");
    }
    
    // Create Individual Project Icon
    function createProjectIcon(containerId, geometryType, color) {
      try {
        logMessage(`Creating ${geometryType} icon (${containerId})...`);
        const container = document.getElementById(containerId);
        if (!container) {
          logMessage(`ERROR: Container ${containerId} not found!`);
          return;
        }
        
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, 1, 0.1, 1000);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(150, 150);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        container.appendChild(renderer.domElement);
        logMessage(`${containerId} renderer attached`);
        
        // Geometry - enhanced third object
        let geometry;
        switch(geometryType) {
          case 'icosahedron':
            geometry = new THREE.IcosahedronGeometry(2.2, 0);
            break;
          case 'torus':
            geometry = new THREE.TorusGeometry(2.0, 0.6, 8, 16);
            break;
          case 'dodecahedron': // More interesting 12-faced shape
            geometry = new THREE.DodecahedronGeometry(2.2, 0);
            break;
          default:
            geometry = new THREE.BoxGeometry(2.2, 2.2, 2.2);
        }
        
        const material = new THREE.MeshPhongMaterial({
          color: color,
          specular: 0xffffff,
          shininess: 85,
          flatShading: geometryType === 'torus',
          transparent: true,
          opacity: 0.95,
          emissive: new THREE.Color(color),
          emissiveIntensity: 0.15
        });
        
        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);
        logMessage(`${geometryType} geometry created`);
        
        // Enhanced lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 2.2);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.3);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);
        
        const pointLight = new THREE.PointLight(0xffffff, 0.5);
        pointLight.position.set(-3, -3, 3);
        scene.add(pointLight);
        
        camera.position.z = 6;
        
        // Store references
        projectScenes[containerId] = scene;
        projectRenderers[containerId] = renderer;
        projectMeshes[containerId] = mesh;
        
        // Add hover effect tracking with smoother animation
        hoverEffects[containerId] = { 
          isHovered: false,
          isTouched: false,
          swooshStartTime: 0,
          swooshActive: false,
          startRotation: { x: 0, y: 0, z: 0 },
          targetRotation: { x: 0, y: 0, z: 0 },
          randomTwist: { x: 0, y: 0, z: 0 }
        };
        
        logMessage(`${containerId} icon ready with hover/touch effects`);
      } catch (error) {
        logMessage(`ERROR creating ${containerId}: ${error.message}`);
      }
    }
    
    // Start gentle swoosh animation
    function startGentleSwoosh(containerId) {
      const effect = hoverEffects[containerId];
      if (!effect) return;
      
      effect.swooshStartTime = Date.now();
      effect.swooshActive = true;
      
      const mesh = projectMeshes[containerId];
      if (mesh) {
        effect.startRotation = {
          x: mesh.rotation.x,
          y: mesh.rotation.y,
          z: mesh.rotation.z
        };
      }
      
      // Gentle random twists
      effect.randomTwist = {
        x: (Math.random() - 0.5) * Math.PI * 1.5,
        y: (Math.random() - 0.5) * Math.PI * 2,
        z: (Math.random() - 0.5) * Math.PI * 1
      };
      
      effect.targetRotation = {
        x: effect.startRotation.x + Math.PI * 1.5 + effect.randomTwist.x,
        y: effect.startRotation.y + Math.PI * 2 + effect.randomTwist.y,
        z: effect.startRotation.z + Math.PI * 1 + effect.randomTwist.z
      };
      
      logMessage(`Started gentle swoosh for ${containerId}`);
    }
    
    // Handle touch events for mobile
    function setupTouchEvents() {
      logMessage("Setting up touch event listeners...");
      
      document.querySelectorAll('.project-card').forEach(card => {
        const projectId = card.dataset.project;
        const containerId = `icon-${projectId}`;
        
        // Touch start - immediate hover effect
        card.addEventListener('touchstart', (e) => {
          e.preventDefault();
          logMessage(`Touch start on project ${projectId}`);
          
          // Add visual feedback
          card.classList.add('touch-active');
          
          // Start hover effect immediately
          if (hoverEffects[containerId]) {
            hoverEffects[containerId].isTouched = true;
            startGentleSwoosh(containerId);
          }
          
          // Clear any existing timer
          if (touchTimers[projectId]) {
            clearTimeout(touchTimers[projectId]);
          }
          
          // Set timer for double tap (500ms window)
          const now = Date.now();
          if (lastTouchTime[projectId] && (now - lastTouchTime[projectId]) < 300) {
            // Double tap detected
            logMessage(`Double tap on project ${projectId}`);
            showProject(projectId);
            lastTouchTime[projectId] = 0; // Reset
          } else {
            // First tap - set timer
            lastTouchTime[projectId] = now;
            touchTimers[projectId] = setTimeout(() => {
              // Single tap - just keep hover effect
              logMessage(`Single tap on project ${projectId}`);
            }, 300);
          }
        });
        
        // Touch end - remove hover effect after delay
        card.addEventListener('touchend', (e) => {
          e.preventDefault();
          
          // Remove visual feedback after delay
          setTimeout(() => {
            card.classList.remove('touch-active');
            if (hoverEffects[containerId]) {
              hoverEffects[containerId].isTouched = false;
            }
          }, 150);
        });
        
        // Touch cancel - cleanup
        card.addEventListener('touchcancel', (e) => {
          card.classList.remove('touch-active');
          if (hoverEffects[containerId]) {
            hoverEffects[containerId].isTouched = false;
          }
        });
      });
    }
    
    // Animation Loop with all features
    function animate() {
      requestAnimationFrame(animate);
      time += 0.016; // ~60fps
      
      // Animate smooth universe
      if (scene) {
        scene.rotation.y += 0.00008;
      }
      
      // Animate sinusoidal gas clouds
      gasClouds.forEach((cloud, index) => {
        if (cloud.userData) {
          // Create smooth wave motion
          const waveTime = time * cloud.userData.speed;
          cloud.position.x = Math.sin(waveTime + cloud.userData.waveOffsetX) * 20;
          cloud.position.y = Math.cos(waveTime * 0.7 + cloud.userData.waveOffsetY) * 15;
          cloud.position.z = Math.sin(waveTime * 0.5 + cloud.userData.waveOffsetZ) * 10;
          
          // Gentle rotation
          cloud.rotation.y += 0.0001 * (index + 1);
        }
      });
      
      // Camera gentle movement
      if (camera) {
        camera.position.x = Math.sin(time * 0.05) * 5;
        camera.position.y = Math.cos(time * 0.03) * 3;
        camera.lookAt(scene ? scene.position : new THREE.Vector3(0,0,0));
      }
      
      // Render background
      if (renderer && scene && camera) {
        renderer.render(scene, camera);
      }
      
      // Animate project icons with gentle swoosh effects
      Object.keys(projectMeshes).forEach(key => {
        const mesh = projectMeshes[key];
        const effect = hoverEffects[key];
        
        if (mesh && effect) {
          // Base gentle rotation when not swooshing
          if (!effect.swooshActive) {
            mesh.rotation.x += 0.002;
            mesh.rotation.y += 0.003;
            mesh.rotation.z += 0.001;
          }
          
          // Handle gentle swoosh animation
          if (effect.swooshActive) {
            const elapsed = (Date.now() - effect.swooshStartTime) / 1000;
            const progress = Math.min(elapsed / 3, 1); // 3-second duration
            
            // Smooth easing
            const easedProgress = progress < 0.5 
              ? 4 * progress * progress * progress 
              : 1 - Math.pow(-2 * progress + 2, 3) / 2;
            
            // Calculate current rotation
            mesh.rotation.x = effect.startRotation.x + (effect.targetRotation.x - effect.startRotation.x) * easedProgress;
            mesh.rotation.y = effect.startRotation.y + (effect.targetRotation.y - effect.startRotation.y) * easedProgress;
            mesh.rotation.z = effect.startRotation.z + (effect.targetRotation.z - effect.startRotation.z) * easedProgress;
            
            // End swoosh after 3 seconds
            if (progress >= 1) {
              effect.swooshActive = false;
              logMessage(`Gentle swoosh complete for ${key}`);
              
              // If still touched/hovered, start another gentle swoosh
              if (effect.isHovered || effect.isTouched) {
                startGentleSwoosh(key);
              }
            }
          }
        }
        
        const renderer = projectRenderers[key];
        const scene = projectScenes[key];
        const camera = new THREE.PerspectiveCamera(50, 1, 0.1, 1000);
        camera.position.z = 6;
        
        if (renderer && scene) {
          renderer.render(scene, camera);
        }
      });
    }
    
    // Check if Three.js is loaded
    function checkThreeJS() {
      if (typeof THREE !== 'undefined') {
        logMessage("Three.js loaded successfully - version " + THREE.REVISION);
        return true;
      } else {
        logMessage("ERROR: Three.js not loaded!");
        return false;
      }
    }
    
    // Initialize everything
    window.addEventListener('load', () => {
      logMessage("=== COSMIC SHOWCASE v0.0.22 BOOT SEQUENCE ===");
      logMessage("System initialization started...");
      
      // Initialize debug console
      debugConsole = document.getElementById('debug-console');
      if (debugConsole) {
        debugConsole.innerHTML = '[BOOT] Cosmic Showcase v0.0.22 initializing...<br>';
      }
      
      logMessage("DOM loaded, beginning Three.js setup...");
      
      // Check Three.js
      if (!checkThreeJS()) {
        logMessage("FATAL: Cannot proceed without Three.js");
        return;
      }
      
      // Force landscape and fullscreen on mobile
      setTimeout(() => {
        forceLandscape();
        enterFullscreen();
      }, 500);
      
      try {
        logMessage("Starting smooth universe creation...");
        const universeSuccess = createSmoothUniverse();
        if (!universeSuccess) {
          logMessage("WARNING: Failed to create advanced universe, falling back to basic version");
        }
        logMessage("Universe systems online");
        
        setTimeout(() => {
          logMessage("Starting project icons creation...");
          createProjectIcons();
          logMessage("Project interface ready");
        }, 800);
        
        // Setup hover events
        setTimeout(() => {
          logMessage("Setting up hover event listeners...");
          Object.keys(projectScenes).forEach(key => {
            const card = document.getElementById(key.replace('icon', 'card'));
            const projectId = key.replace('icon-', '');
            if (card) {
              // Mouse events for desktop
              card.addEventListener('mouseenter', () => {
                if (hoverEffects[key]) {
                  hoverEffects[key].isHovered = true;
                  startGentleSwoosh(key);
                  logMessage(`Hover enter: ${key}`);
                }
              });
              
              card.addEventListener('mouseleave', () => {
                if (hoverEffects[key]) {
                  hoverEffects[key].isHovered = false;
                  logMessage(`Hover leave: ${key}`);
                }
              });
            }
          });
          
          // Setup touch events for mobile
          setupTouchEvents();
          
          logMessage("All event systems active");
        }, 1500);
        
        // Hide loading and show main interface
        logMessage("Starting UI transition sequence...");
        hideLoadingScreen();
        
        // Start animation
        logMessage("Animation engine starting...");
        animate();
        
        logMessage("=== COSMIC SHOWCASE BOOT COMPLETE ===");
        logMessage("All systems nominal - Welcome to the Universe!");
        
      } catch (error) {
        logMessage(`FATAL BOOT ERROR: ${error.message}`);
        logMessage("Stack trace: " + error.stack);
      }
    });
    
    // Handle orientation changes
    window.addEventListener('orientationchange', () => {
      setTimeout(() => {
        forceLandscape();
      }, 100);
    });
  </script>
