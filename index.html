<!-- 
Artifacts Showcase - Version 0.0.32
Menu with Background Stars & Nebula
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Artifacts Showcase</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { 
      width: 100%; 
      height: 100%; 
      overflow: hidden; 
      background: #000; 
      font-family: 'Segoe UI', Arial, sans-serif; 
    }
    
    #milkyway { 
      position: fixed; 
      top: 0; left: 0; 
      width: 100vw; 
      height: 100vh; 
      z-index: 0; 
    }
    
    .overlay { 
      position: relative; 
      z-index: 10; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      width: 100%; 
      height: 100%; 
      color: #fff; 
      text-align: center; 
      opacity: 0; 
      transition: opacity 2s ease; 
    }
    .title { 
      font-size: 3rem; 
      margin-bottom: 2rem; 
      color: #FFA500; 
      text-shadow: 0 0 10px rgba(255,165,0,0.9), 0 0 30px rgba(255,165,0,0.5); 
      letter-spacing: 3px; 
      opacity: 0; 
      animation: fadeIn 3s ease-in-out forwards; 
    }
    .projects { 
      display: flex; 
      gap: 3rem; 
      opacity: 0; 
      animation: fadeIn 3s ease-in-out 1.5s forwards; 
    }
    .project-card { 
      cursor: pointer; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    
    .project-card:hover, .project-card.touch-active { 
      transform: scale(1.1); 
      transition: transform 0.2s ease-out; 
    }
    
    .project-icon { 
      width: 150px; 
      height: 150px; 
      margin-bottom: 1rem; 
      border-radius: 12px; 
      overflow: hidden; 
      background: transparent;
      box-shadow: none;
      transition: transform 0.2s ease-out;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }
    
    #icon-1 { animation-delay: 2s; }
    #icon-2 { animation-delay: 2.3s; }
    #icon-3 { animation-delay: 2.6s; }
    
    .project-card:hover .project-icon, .project-card.touch-active .project-icon { 
      transform: scale(1.1); 
      transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55); 
    }
    
    .project-card span { 
      font-weight: bold; 
      color: #fff; 
      text-shadow: 0 0 5px rgba(255,255,255,0.7); 
      font-size: 1.1rem; 
      transition: all 0.2s ease;
      opacity: 0;
      animation: fadeIn 2s ease-in-out 1s forwards;
    }
    
    .project-card:hover span, .project-card.touch-active span {
      text-shadow: 0 0 15px rgba(255,255,255,0.9);
      transform: translateY(-2px);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Debug console - COMPACT BOTTOM VERSION */
    #debug-console {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: calc(100% - 20px);
      height: 3.5em;
      background: rgba(0,20,0,0.9);
      color: #00ff00;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      padding: 5px;
      border: 1px solid #00aa00;
      z-index: 100;
      overflow-y: auto;
      border-radius: 3px;
      box-shadow: 0 0 10px rgba(0,255,0,0.3);
      pointer-events: none;
    }
    
    @media (max-width: 768px) {
      .projects { 
        gap: 2rem; 
        flex-wrap: wrap;
        justify-content: center;
      }
      .project-icon { 
        width: 130px; 
        height: 130px; 
        margin-bottom: 0.8rem;
      }
      .title { 
        font-size: 2.2rem; 
        margin-bottom: 1.5rem;
      }
      .project-card span { 
        font-size: 1rem; 
      }
    }
  </style>
</head>
<body>
  <div id="milkyway"></div>
  <div id="debug-console">[INIT] Debug console active...</div>
  
  <div class="overlay">
    <h1 class="title">ARTIFACTS SHOWCASE</h1>
    <div class="projects">
      <div class="project-card" onclick="showArtifact(1)" id="card-1">
        <div class="project-icon" id="icon-1"></div>
        <span>Cosmic Runner</span>
      </div>
      <div class="project-card" onclick="showArtifact(2)" id="card-2">
        <div class="project-icon" id="icon-2"></div>
        <span>Quantum Maze</span>
      </div>
      <div class="project-card" onclick="showArtifact(3)" id="card-3">
        <div class="project-icon" id="icon-3"></div>
        <span>Neural Drift</span>
      </div>
    </div>
  </div>

  <script>
    // Global variables
    let scene, camera, renderer;
    let projectScenes = {};
    let projectRenderers = {};
    let projectMeshes = {};
    let time = 0;
    let nebulaPoints = null;
    let hoverEffects = {};
    let debugConsole = document.getElementById('debug-console');
    
    // Debug logging function
    function logMessage(message) {
      console.log(`[COSMIC] ${message}`);
      if (debugConsole) {
        const timestamp = new Date().toLocaleTimeString();
        debugConsole.innerHTML += `[${timestamp}] ${message}<br>`;
        debugConsole.scrollTop = debugConsole.scrollHeight;
      }
    }
    
    // Show artifact function
    function showArtifact(id) {
      logMessage(`Artifact ${id} selected`);
      alert(`Accessing Artifact ${id}: Prepare for dimensional shift...`);
    }
    
    // Hide loading screen
    function hideLoadingScreen() {
      logMessage("Hiding loading screen...");
      const overlay = document.querySelector('.overlay');
      overlay.style.opacity = '1';
      logMessage("Main interface visible");
    }
    
    // Create simulated Hubble nebula by sampling every 2nd pixel
    function createSimulatedHubbleNebula() {
      logMessage("Creating simulated Hubble nebula...");
      
      try {
        const container = document.getElementById('milkyway');
        if (!container) {
          logMessage("ERROR: Milkyway container not found!");
          return false;
        }
        
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 3000);
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2;
        container.appendChild(renderer.domElement);
        logMessage("Three.js renderer initialized");
        
        // Create a canvas to simulate the Hubble image
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 400;
        canvas.height = 400;
        
        // Draw a simulated Hubble nebula
        // Red regions
        ctx.fillStyle = 'rgba(255, 50, 50, 0.8)';
        for (let i = 0; i < 200; i++) {
          const x = Math.random() * canvas.width;
          const y = Math.random() * canvas.height;
          const radius = 20 + Math.random() * 30;
          ctx.beginPath();
          ctx.arc(x, y, radius, 0, Math.PI * 2);
          ctx.fill();
        }
        
        // Blue regions
        ctx.fillStyle = 'rgba(50, 100, 255, 0.7)';
        for (let i = 0; i < 150; i++) {
          const x = Math.random() * canvas.width;
          const y = Math.random() * canvas.height;
          const radius = 15 + Math.random() * 25;
          ctx.beginPath();
          ctx.arc(x, y, radius, 0, Math.PI * 2);
          ctx.fill();
        }
        
        // Green regions
        ctx.fillStyle = 'rgba(50, 200, 100, 0.6)';
        for (let i = 0; i < 100; i++) {
          const x = Math.random() * canvas.width;
          const y = Math.random() * canvas.height;
          const radius = 10 + Math.random() * 20;
          ctx.beginPath();
          ctx.arc(x, y, radius, 0, Math.PI * 2);
          ctx.fill();
        }
        
        // Get image data
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;
        
        // Sample every 2nd pixel to create 3D points
        const positions = [];
        const colors = [];
        const sizes = [];
        
        for (let y = 0; y < canvas.height; y += 2) {
          for (let x = 0; x < canvas.width; x += 2) {
            const index = (y * canvas.width + x) * 4;
            
            // Skip transparent pixels
            if (data[index + 3] === 0) continue;
            
            // Convert 2D coordinates to 3D space
            const posX = (x / canvas.width - 0.5) * 800;
            const posY = (y / canvas.height - 0.5) * 800;
            const posZ = (Math.random() - 0.5) * 150; // Add depth
            
            positions.push(posX, posY, posZ);
            
            // Use pixel color with some variation
            const r = data[index] / 255;
            const g = data[index + 1] / 255;
            const b = data[index + 2] / 255;
            
            colors.push(r, g, b);
            
            // Variable sizes for organic look
            sizes.push(2 + Math.random() * 2);
          }
        }
        
        // Create buffer geometry
        const nebulaGeometry = new THREE.BufferGeometry();
        nebulaGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
        nebulaGeometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
        nebulaGeometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
        
        // Create material
        const nebulaMaterial = new THREE.PointsMaterial({
          size: 2,
          vertexColors: true,
          transparent: true,
          opacity: 0.8,
          sizeAttenuation: true,
          blending: THREE.AdditiveBlending
        });
        
        // Create points
        const nebulaCloud = new THREE.Points(nebulaGeometry, nebulaMaterial);
        scene.add(nebulaCloud);
        logMessage(`Created simulated nebula with ${positions.length / 3} points`);
        
        // Add background stars
        createBackgroundStars();
        
        camera.position.z = 300;
        
        // Handle resize
        window.addEventListener('resize', () => {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
          logMessage("Window resized, renderer updated");
        });
        
        logMessage("Simulated Hubble nebula initialization complete");
        return true;
      } catch (error) {
        logMessage(`ERROR in createSimulatedHubbleNebula: ${error.message}`);
        return false;
      }
    }
    
    // Create background stars
    function createBackgroundStars() {
      logMessage("Creating background starfield...");
      
      const starsGeometry = new THREE.BufferGeometry();
      const starCount = 8000;
      const positions = new Float32Array(starCount * 3);
      const colors = new Float32Array(starCount * 3);
      const sizes = new Float32Array(starCount);
      
      for (let i = 0; i < starCount; i++) {
        const i3 = i * 3;
        
        // Galactic distribution
        const radius = Math.sqrt(Math.random()) * 1200;
        const angle = Math.random() * Math.PI * 2;
        const height = (Math.random() - 0.5) * 600;
        
        positions[i3] = radius * Math.cos(angle);
        positions[i3 + 1] = height;
        positions[i3 + 2] = radius * Math.sin(angle);
        
        // Particle sizes (0.5 to 1.5 pixels)
        sizes[i] = 0.5 + Math.random() * 1.0;
        
        // Realistic star colors
        const colorType = Math.random();
        if (colorType < 0.7) {
          // White-blue stars
          colors[i3] = 0.9 + Math.random() * 0.1;
          colors[i3 + 1] = 0.9 + Math.random() * 0.1;
          colors[i3 + 2] = 1.0;
        } else if (colorType < 0.85) {
          // Blue stars
          colors[i3] = 0.7 + Math.random() * 0.3;
          colors[i3 + 1] = 0.8 + Math.random() * 0.2;
          colors[i3 + 2] = 1.0;
        } else {
          // Orange stars
          colors[i3] = 1.0;
          colors[i3 + 1] = 0.7 + Math.random() * 0.3;
          colors[i3 + 2] = 0.5 + Math.random() * 0.2;
        }
      }
      
      starsGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      starsGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
      starsGeometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
      
      const starsMaterial = new THREE.PointsMaterial({
        size: 1.0,
        vertexColors: true,
        transparent: true,
        opacity: 0.8,
        sizeAttenuation: true,
        blending: THREE.AdditiveBlending
      });
      
      const starField = new THREE.Points(starsGeometry, starsMaterial);
      scene.add(starField);
      logMessage("Background starfield created");
    }
    
    // Create Project Icons with enhanced geometry
    function createProjectIcons() {
      logMessage("Creating enhanced 3D project icons...");
      createProjectIcon('icon-1', 'icosahedron', 0xff6600); // Orange
      createProjectIcon('icon-2', 'torus', 0x0096D6);      // Blue
      createProjectIcon('icon-3', 'dodecahedron', 0x9932cc); // Purple
      logMessage("Project icons creation initiated");
    }
    
    // Create Individual Project Icon
    function createProjectIcon(containerId, geometryType, color) {
      try {
        logMessage(`Creating ${geometryType} icon (${containerId})...`);
        const container = document.getElementById(containerId);
        if (!container) {
          logMessage(`ERROR: Container ${containerId} not found!`);
          return;
        }
        
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, 1, 0.1, 1000);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(150, 150);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        container.appendChild(renderer.domElement);
        logMessage(`${containerId} renderer attached`);
        
        // Geometry
        let geometry;
        switch(geometryType) {
          case 'icosahedron':
            geometry = new THREE.IcosahedronGeometry(2.2, 0);
            break;
          case 'torus':
            geometry = new THREE.TorusGeometry(2.0, 0.6, 8, 16);
            break;
          case 'dodecahedron':
            geometry = new THREE.DodecahedronGeometry(2.2, 0);
            break;
          default:
            geometry = new THREE.BoxGeometry(2.2, 2.2, 2.2);
        }
        
        const material = new THREE.MeshPhongMaterial({
          color: color,
          specular: 0xffffff,
          shininess: 85,
          flatShading: geometryType === 'torus',
          transparent: true,
          opacity: 0.95,
          emissive: new THREE.Color(color),
          emissiveIntensity: 0.15
        });
        
        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);
        logMessage(`${geometryType} geometry created`);
        
        // Enhanced lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 2.2);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.3);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);
        
        const pointLight = new THREE.PointLight(0xffffff, 0.5);
        pointLight.position.set(-3, -3, 3);
        scene.add(pointLight);
        
        camera.position.z = 6;
        
        // Store references
        projectScenes[containerId] = scene;
        projectRenderers[containerId] = renderer;
        projectMeshes[containerId] = mesh;
        
        // Add hover effect tracking
        hoverEffects[containerId] = { 
          isHovered: false,
          isTouched: false,
          swooshStartTime: 0,
          swooshActive: false,
          startRotation: { x: 0, y: 0, z: 0 },
          targetRotation: { x: 0, y: 0, z: 0 },
          randomTwist: { x: 0, y: 0, z: 0 }
        };
        
        logMessage(`${containerId} icon ready with hover/touch effects`);
      } catch (error) {
        logMessage(`ERROR creating ${containerId}: ${error.message}`);
      }
    }
    
    // Start gentle swoosh animation
    function startGentleSwoosh(containerId) {
      const effect = hoverEffects[containerId];
      if (!effect) return;
      
      effect.swooshStartTime = Date.now();
      effect.swooshActive = true;
      
      const mesh = projectMeshes[containerId];
      if (mesh) {
        effect.startRotation = {
          x: mesh.rotation.x,
          y: mesh.rotation.y,
          z: mesh.rotation.z
        };
      }
      
      // Gentle random twists
      effect.randomTwist = {
        x: (Math.random() - 0.5) * Math.PI * 1.5,
        y: (Math.random() - 0.5) * Math.PI * 2,
        z: (Math.random() - 0.5) * Math.PI * 1
      };
      
      effect.targetRotation = {
        x: effect.startRotation.x + Math.PI * 1.5 + effect.randomTwist.x,
        y: effect.startRotation.y + Math.PI * 2 + effect.randomTwist.y,
        z: effect.startRotation.z + Math.PI * 1 + effect.randomTwist.z
      };
      
      logMessage(`Started gentle swoosh for ${containerId}`);
    }
    
    // Animation Loop
    function animate() {
      requestAnimationFrame(animate);
      time += 0.016; // ~60fps
      
      // Animate nebula scene
      if (scene) {
        scene.rotation.y += 0.0001;
      }
      
      // Camera gentle movement
      if (camera) {
        camera.position.x = Math.sin(time * 0.03) * 15;
        camera.position.y = Math.cos(time * 0.02) * 10;
        camera.lookAt(scene ? scene.position : new THREE.Vector3(0,0,0));
      }
      
      // Render background
      if (renderer && scene && camera) {
        renderer.render(scene, camera);
      }
      
      // Animate project icons
      Object.keys(projectMeshes).forEach(key => {
        const mesh = projectMeshes[key];
        const effect = hoverEffects[key];
        
        if (mesh && effect) {
          // Base gentle rotation when not swooshing
          if (!effect.swooshActive) {
            mesh.rotation.x += 0.002;
            mesh.rotation.y += 0.003;
            mesh.rotation.z += 0.001;
          }
          
          // Handle gentle swoosh animation
          if (effect.swooshActive) {
            const elapsed = (Date.now() - effect.swooshStartTime) / 1000;
            const progress = Math.min(elapsed / 3, 1); // 3-second duration
            
            // Smooth easing
            const easedProgress = progress < 0.5 
              ? 4 * progress * progress * progress 
              : 1 - Math.pow(-2 * progress + 2, 3) / 2;
            
            // Calculate current rotation
            mesh.rotation.x = effect.startRotation.x + (effect.targetRotation.x - effect.startRotation.x) * easedProgress;
            mesh.rotation.y = effect.startRotation.y + (effect.targetRotation.y - effect.startRotation.y) * easedProgress;
            mesh.rotation.z = effect.startRotation.z + (effect.targetRotation.z - effect.startRotation.z) * easedProgress;
            
            // End swoosh after 3 seconds
            if (progress >= 1) {
              effect.swooshActive = false;
              logMessage(`Gentle swoosh complete for ${key}`);
              
              // If still touched/hovered, start another gentle swoosh
              if (effect.isHovered || effect.isTouched) {
                startGentleSwoosh(key);
              }
            }
          }
        }
        
        const renderer = projectRenderers[key];
        const scene = projectScenes[key];
        const camera = new THREE.PerspectiveCamera(50, 1, 0.1, 1000);
        camera.position.z = 6;
        
        if (renderer && scene) {
          renderer.render(scene, camera);
        }
      });
    }
    
    // Check if Three.js is loaded
    function checkThreeJS() {
      if (typeof THREE !== 'undefined') {
        logMessage("Three.js loaded successfully - version " + THREE.REVISION);
        return true;
      } else {
        logMessage("ERROR: Three.js not loaded!");
        return false;
      }
    }
    
    // Initialize everything
    window.addEventListener('load', () => {
      logMessage("=== ARTIFACTS SHOWCASE v0.0.32 BOOT SEQUENCE ===");
      logMessage("System initialization started...");
      
      // Check Three.js
      if (!checkThreeJS()) {
        logMessage("FATAL: Cannot proceed without Three.js");
        return;
      }
      
      try {
        logMessage("Starting simulated Hubble nebula creation...");
        const sceneSuccess = createSimulatedHubbleNebula();
        if (!sceneSuccess) {
          logMessage("WARNING: Failed to create nebula scene");
        }
        logMessage("Nebula scene systems online");
        
        setTimeout(() => {
          logMessage("Starting project icons creation...");
          createProjectIcons();
          logMessage("Project interface ready");
        }, 800);
        
        // Hide loading and show main interface
        logMessage("Starting UI transition sequence...");
        hideLoadingScreen();
        
        // Start animation
        logMessage("Animation engine starting...");
        animate();
        
        logMessage("=== ARTIFACTS SHOWCASE BOOT COMPLETE ===");
        logMessage("All systems nominal - Welcome to the Universe!");
        
      } catch (error) {
        logMessage(`FATAL BOOT ERROR: ${error.message}`);
        logMessage("Stack trace: " + error.stack);
      }
    });
  </script>
  
  <!-- Load Three.js from CDN -->

</body>
